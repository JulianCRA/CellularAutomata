<html>
  <head>
    <script src="script/p5/p5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style/style.css">
  </head>
  <body>
    <script src="script/Cell.js"></script>
    <script src="script/Grid.js"></script>

    <script src="script/langtons-ant.js"></script>
    <script src="script/conways-game.js"></script>
    <script src="script/forest-fire.js"></script>

    <div class="wrapper">
      <header class="header">Cellular Automata</header>
      <aside class="sidebar">
          <input type="range" min="2" max="125" value="50" class="slider" id="gridwidth">
          <b id="slidervalue">50</b>
  
          <input type="checkbox" id="ant1" onclick="if (this.checked){ document.getElementById('ant1x').removeAttribute('disabled');
          document.getElementById('ant1y').removeAttribute('disabled');}" />
          <input type="number" id="ant1x" min="0" max="124" disabled>
          <input type="number" id="ant1y" min="0" max="124" disabled>
      </aside>
      <article class="content">
        <header id="automaton-title">Automata</header>
        <div id="gridboard"></div>
      </article>
      <footer class="footer">
          <ul>
              <li><button id="lant">Langton's Ant</button></li>
              <li><button id="life">Conway's Game of Life</button></li>
              <li><button id="fire">Forest Fire</button></li>
            </ul>
        
      </footer>
    </div>

    <script src="script/dashboard.js"></script>
  </body>
</html>
